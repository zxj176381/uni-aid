<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP页面路径列表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
    }

    .title {
      text-align: center;
      font-size: 40px;
      font-weight: 600;
    }

    table {
      width: 100%;
    }

    tr {
      height: 40px;
    }

    .use__title {
      font-weight: 600;
    }

    .use__list {
      padding: 20px;
    }

    .acquirePath {
      border: none;
      list-style: none;
      outline: none;
      background-color: #ea4a42;
      color: #fff;
      padding: 5px 15px;
      cursor: pointer;
    }

    .popup {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup__container {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">
      APP 页面路径列表
    </div>
    <div>
      <div class="use__title">
        · 使用方式（新人使用前必看）
      </div>
      <ol class="use__list">
        <li>
          这个网页中的数据是 APP 中所有页面的路径列表，后台管理人员可在此中获取到对应的页面路径。
        </li>
        <li>
          后台管理人员可根据页面名称以及页面描述，找到所需要的页面路径。
        </li>
        <li>
          找到后点击此行中获取路径的获取按钮。
        </li>
      </ol>
    </div>
    <table border="1" align="center" cellspacing="0" cellpadding="0">
      <tr>
        <th>页面名称</th>
        <th>页面描述</th>
        <th>获取路径</th>
      </tr>
    </table>
  </div>
  <script src="./link.js"></script>
  <script>
    let table = document.querySelector('table');
    pages.forEach((item, index) => {
      let tr = document.createElement('tr');
      const trTpl = `
        <th>${item.config.name}</th>
        <th>${item.config.description}</th>
        <th>
          <button class="acquirePath" data-item=${JSON.stringify(item)}>获取</button>
        </th>
      `
      tr.innerHTML = trTpl;
      table.appendChild(tr);
    });
    let acquirePath = document.querySelectorAll('.acquirePath');
    acquirePath.forEach(item => {
      item.addEventListener('click', ($event) => {
        let data = JSON.parse($event.target.dataset.item)
        createPopup(data);
      })
    })

    function createPopup(data) {
      let popup = document.createElement('div');
      popup.className = 'popup';
      let popupTpl = `
        <div class="popup">
          <div class="popup__container">
            <div class="popup__container--use">
              <ol>
                <li></li>
                <li></li>
                <li></li>
              </ol>
            </div>
            <div class="popup__container--input">
              <input id="input" />
            </div>
            <div class="popup__container--copy">
              <button>复制</button>
            </div>
          </div>
        </div>
      `;
      popup.innerHTML = popupTpl;
      document.querySelector('body').appendChild(popup)
    }

  </script>
</body>

</html>
