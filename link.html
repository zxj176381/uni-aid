<html lang="en">

<head>

  <title>页面路径列表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
    }

    .path__list {
      width: 800px;
      margin: 0 auto;
      background-color: #fff;
    }

    .path__table {
      width: 100%;
      border-collapse: collapse;
    }

    .table__title {
      font-size: 32px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <section class="path__list">
    <table border="1" class="path__table">
      <caption class="table__title">这是表格的标题</caption>
      <tr class="table__row">
        <th>页面名称</th>
        <th>页面描述</th>
        <th>页面路径</th>
        <th>操作</th>
      </tr>

    </table>
  </section>

</html>
